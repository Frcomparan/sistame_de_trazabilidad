version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: trazabilidad_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trazabilidad_db}
      POSTGRES_USER: ${POSTGRES_USER:-trazabilidad_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trazabilidad_pass}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trazabilidad_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trazabilidad_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trazabilidad_web
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-trazabilidad_user}:${POSTGRES_PASSWORD:-trazabilidad_pass}@db:5432/${POSTGRES_DB:-trazabilidad_db}
      POSTGRES_DB: ${POSTGRES_DB:-trazabilidad_db}
      POSTGRES_USER: ${POSTGRES_USER:-trazabilidad_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trazabilidad_pass}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,nwuzeo-ip-189-195-132-181.tunnelmole.net}
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - trazabilidad_network

