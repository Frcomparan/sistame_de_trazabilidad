<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#28a745" rx="80"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="40" fill="#20803a" opacity="0.3"/>
  <circle cx="412" cy="100" r="50" fill="#20803a" opacity="0.2"/>
  <circle cx="100" cy="412" r="50" fill="#20803a" opacity="0.2"/>
  <circle cx="412" cy="412" r="40" fill="#20803a" opacity="0.3"/>
  
  <!-- Main lemon shape -->
  <g transform="translate(256, 256)">
    <!-- Lemon body -->
    <ellipse cx="0" cy="10" rx="110" ry="140" fill="#ffd700" stroke="#f0c419" stroke-width="8"/>
    
    <!-- Lemon highlights -->
    <ellipse cx="-25" cy="-20" rx="40" ry="50" fill="#ffed4e" opacity="0.6"/>
    <ellipse cx="20" cy="30" rx="25" ry="35" fill="#ffed4e" opacity="0.4"/>
    
    <!-- Lemon texture lines -->
    <path d="M -70 -30 Q 0 -25, 70 -30" fill="none" stroke="#f0c419" stroke-width="4" opacity="0.4"/>
    <path d="M -80 0 Q 0 5, 80 0" fill="none" stroke="#f0c419" stroke-width="4" opacity="0.4"/>
    <path d="M -75 30 Q 0 35, 75 30" fill="none" stroke="#f0c419" stroke-width="4" opacity="0.4"/>
    <path d="M -65 60 Q 0 65, 65 60" fill="none" stroke="#f0c419" stroke-width="4" opacity="0.4"/>
    
    <!-- Leaf -->
    <g transform="translate(0, -120)">
      <path d="M 0 0 Q 30 -25, 50 0 Q 25 25, 0 0 Z" fill="#4caf50" stroke="#388e3c" stroke-width="4"/>
      <path d="M 0 0 Q 20 -10, 35 0" fill="none" stroke="#81c784" stroke-width="2"/>
    </g>
    
    <!-- Stem -->
    <rect x="-4" y="-130" width="8" height="20" fill="#795548" rx="2"/>
  </g>
  
  <!-- Text label -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="white" text-anchor="middle" opacity="0.95">
    Trazabilidad
  </text>
  
  <!-- Decorative leaves on corners -->
  <g opacity="0.3">
    <path d="M 50 50 Q 30 40, 40 30" fill="none" stroke="#4caf50" stroke-width="8" stroke-linecap="round"/>
    <path d="M 462 50 Q 482 40, 472 30" fill="none" stroke="#4caf50" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
